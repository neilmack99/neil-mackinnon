<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My GitHub Pages Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <button id="menuToggle" class="menu-toggle" aria-label="Toggle menu">☰</button>
    <h1 id="title">Neil MacKinnon: At a glance</h1>
    <p class="subtitle">Edit `index.html`, `styles.css`, and `app.js` to update this site.</p>
  </header>

  <div class="layout">
    <aside class="sidebar" aria-label="Primary navigation">
      <nav>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </aside>

    <main>
      <section id="content">
        <p>Welcome — this is a minimal starter site.</p>
        <button id="updateBtn">Update Content</button>
        <div id="dynamic" aria-live="polite"></div>
      </section>
    </main>
  </div>

  <footer>
    <small>Built for continuous updates.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
